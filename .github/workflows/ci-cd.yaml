name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - "v*"

env:
  IMAGE_NAME: rabhi03/assignment-java

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Set Docker image version
        id: get_version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="${GITHUB_REF#refs/heads/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:${{ steps.get_version.outputs.version }} .

      - name: Push image to Docker Hub
        run: docker push $IMAGE_NAME:${{ steps.get_version.outputs.version }}

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for app to be ready
        run: sleep 20

      - name: Run /product check
        run: |
          curl --fail https://assignment-moonrider.onrender.com/products || exit 1
